<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edição</h4>
      </div>
      <form (ngSubmit)="onSubmit()" #noticiaForm="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" maxlength="100" required
              [(ngModel)]="parametros.entidadeNoticia.titulo">
          </div>
          <div class="form-group">
            <label for="textoNoticia">Texto notícia</label>
            <textarea class="form-control" rows="5" id="textoNoticia"  name="textoNoticia" maxlength="200"
            [(ngModel)]="parametros.entidadeNoticia.textoNoticia" required></textarea>
          </div>
          <div class="form-group">
            <label for="notifica">Notificar</label><br>
            <input type="checkbox" [checked]="parametros.entidadeNoticia.notifica === 'S'"
              id="notifica" name="notifica">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success" [disabled]="!noticiaForm.form.valid">Salvar</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
