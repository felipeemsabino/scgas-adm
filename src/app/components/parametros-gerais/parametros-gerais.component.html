<div class="panel panel-primary">
  <!-- Default panel contents -->
  <div class="panel-heading clearfix">Parâmetros Gerais</div>
  <div class="panel-body">
    <form (ngSubmit)="onSubmit()" #parametrosGeraisForm="ngForm">
      <div class="form-group">
        <label for="valMinGNV">Valor mínimo GNV</label>
        <input type="number" class="form-control" id="valMinGNV" name="valMinGNV"
          [(ngModel)]="parametros.parametrosGlobais.valorMinGnv" step="0.001">
      </div>
      <div class="form-group">
        <label for="valMaxGNV">Valor máximo GNV</label>
        <input type="number" class="form-control" id="valMaxGNV" name="valMaxGNV"
          [(ngModel)]="parametros.parametrosGlobais.valorMaxGnv" step="0.001">
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success" [disabled]="!parametrosGeraisForm.form.valid">Salvar</button>
      </div>
    </form>
  </div>
</div>
