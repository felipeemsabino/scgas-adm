<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edição</h4>
      </div>
      <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" readonly
              [(ngModel)]="parametros.entidadeUsuario.nome">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" readonly
              [(ngModel)]="parametros.entidadeUsuario.email">
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-8 col-md-8">
                <label for="dataCadastro">Data Cadastro</label>
                <input type="text" class="form-control" id="dataCadastro" name="dataCadastro" readonly 
                  [(ngModel)]="parametros.entidadeUsuario.dataCadastro">
              </div>
              <div class="col-sm-4 col-md-4">
                <label for="ativo">Ativo</label><br>
                <input type="checkbox" [checked]="parametros.entidadeUsuario.ativo === 'S'"
                  id="ativo" name="ativo">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success" [disabled]="!usuarioForm.form.valid">Salvar</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
